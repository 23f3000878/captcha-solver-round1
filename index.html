<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Solver App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .captcha-card {
      width: 100%;
      max-width: 400px;
      border: 1px solid #dee2e6;
      border-radius: .375rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      background-color: #fff;
    }
    .captcha-checkbox {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="captcha-card text-center">
    <h5 class="mb-3">Captcha Solver</h5>
    <div class="d-flex align-items-center justify-content-center mb-3">
      <input type="checkbox" id="captcha-checkbox" class="captcha-checkbox">
      <label for="captcha-checkbox">I'm not a robot</label>
    </div>
    <button class="btn btn-primary" onclick="verifyCaptcha()">Submit</button>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    // Function to verify if the captcha checkbox is checked
    function verifyCaptcha() {
      const captchaCheckbox = document.getElementById('captcha-checkbox');
      const message = document.getElementById('message');

      if (captchaCheckbox.checked) {
        message.innerHTML = '<div class="alert alert-success">Captcha verified successfully!</div>';
      } else {
        message.innerHTML = '<div class="alert alert-danger">Please complete the captcha challenge.</div>';
      }
    }
  </script>
</body>
</html>
